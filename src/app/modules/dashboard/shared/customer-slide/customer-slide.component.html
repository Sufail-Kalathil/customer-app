<!--&lt;!&ndash;Modal&ndash;&gt;-->

<div [ngClass]="{'active':showSlider}" class="slider-wrapper-overlay"></div>


<!--Slider Modal-->
<div [ngClass]="{'active':showSlider}" class="slider-wrapper">
  <button (click)="onCloseSlider()" class="sidebar-close js-sidebar-close">
    <img alt="close" class="img-fluid" src="assets/images/close-sidebar.svg">
  </button>

  <div class="slider_wrapper__container">
<!--    <h3>-->
<!--      {{editMode ? 'Edit Customer' : 'Add new customer'}}-->
<!--    </h3>-->
    <ng-container>
      <div class="customer-form-container">
        <form [formGroup]="customerFrom">
          <div class="form-group row">
            <label for="inputFirstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control form-control-sm" id="inputFirstName"
                   placeholder="First Name">
            <div *ngFor="let validation of validationMessages.firstName">
              <div *ngIf="isSubmitted && customerFrom.get('firstName')?.hasError(validation.type) &&
                                          (customerFrom.get('firstName')?.errors)" class="">
                <span class="form__error__field">{{validation.message}}</span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputLastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control form-control-sm" id="inputLastName"
                   placeholder="Last Name">
            <div *ngFor="let validation of validationMessages.lastName">
              <div *ngIf="isSubmitted && customerFrom.get('lastName')?.hasError(validation.type) &&
                                          (customerFrom.get('lastName')?.errors)" class="">
                <span class="form__error__field">{{validation.message}}</span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail">Email</label>
            <input type="text" formControlName="email" class="form-control form-control-sm" id="inputEmail"
                   placeholder="Email">
            <div *ngFor="let validation of validationMessages.email">
              <div *ngIf="isSubmitted && customerFrom.get('email')?.hasError(validation.type) &&
                                          (customerFrom.get('email')?.errors)" class="">
                <span class="form__error__field">{{validation.message}}</span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAddress">Address</label>
            <input type="text" formControlName="address" class="form-control form-control-sm" id="inputAddress"
                   placeholder="Address">
            <div *ngFor="let validation of validationMessages.address">
              <div *ngIf="isSubmitted && customerFrom.get('address')?.hasError(validation.type) &&
                                          (customerFrom.get('address')?.errors)" class="">
                <span class="form__error__field">{{validation.message}}</span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCity">City</label>
            <input type="text" formControlName="city" class="form-control form-control-sm" id="inputCity"
                   placeholder="City">
            <div *ngFor="let validation of validationMessages.city">
              <div *ngIf="isSubmitted && customerFrom.get('city')?.hasError(validation.type) &&
                                          (customerFrom.get('city')?.errors)" class="">
                <span class="form__error__field">{{validation.message}}</span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputState">State</label>
            <input type="text" formControlName="state" class="form-control form-control-sm" id="inputState"
                   placeholder="State">
            <div *ngFor="let validation of validationMessages.state">
              <div *ngIf="isSubmitted && customerFrom.get('state')?.hasError(validation.type) &&
                                          (customerFrom.get('state')?.errors)" class="">
                <span class="form__error__field">{{validation.message}}</span>
              </div>
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend>Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" formControlName="gender" type="radio" name="gender"
                         id="gridRadios1" value="male"
                         checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" formControlName="gender" type="radio" name="gender"
                         id="gridRadios2" value="female">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>

              </div>
            </div>
            <div *ngFor="let validation of validationMessages.gender">
              <div *ngIf="isSubmitted && customerFrom.get('gender')?.hasError(validation.type) &&
                                          (customerFrom.get('gender')?.errors)" class="">
                <span class="form__error__field">{{validation.message}}</span>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <div class="action__container">
                <div class="delete__container" *ngIf="editMode">
                  <button type="submit" class="btn btn-danger btn-sm" (click)="onDeleteCustomer()">Delete</button>
                </div>
                <div class="btn_container">
                  <button type="submit" class="btn btn-default btn-sm" (click)="onCancel()">Cancel</button>

                  <ng-container *ngIf="!editMode">
                    <button type="submit" (click)="onAddCustomer()" class="btn btn-success btn-sm">Submit</button>
                  </ng-container>
                  <ng-container *ngIf="editMode">
                    <button type="submit" class="btn btn-success btn-sm" (click)="updateCustomer()">Update</button>
                  </ng-container>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </ng-container>

  </div>
</div>


<!--/ Modal-->
