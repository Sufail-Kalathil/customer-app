<div class="login-wrapper">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Login</h4>
              <form [formGroup]="loginForm" (submit)="onLogin()">
                <div class="form-group">
                  <label for="email">Username</label>
                  <input id="email" type="email" formControlName="username" class="form-control" name="email"
                         placeholder="user@mail.com" required autofocus>
                  <div *ngFor="let validation of validationMessages.username">
                    <div *ngIf="isSubmitted && loginForm.get('username')?.hasError(validation.type) &&
                                          (loginForm.get('username')?.errors)" class="">
                      <span class="form__error__field">{{validation.message}}</span>
                    </div>
                  </div>

                </div>

                <div class="form-group">
                  <label for="password">Password
                  </label>
                  <input id="password" formControlName="password" type="password" class="form-control" name="password"
                         required data-eye>
                  <div *ngFor="let validation of validationMessages.password">
                    <div *ngIf="isSubmitted && loginForm.get('password')?.hasError(validation.type) &&
                                          (loginForm.get('password')?.errors)" class="">
                      <span class="form__error__field">{{validation.message}}</span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="custom-checkbox custom-control">
                  </div>
                </div>

                <div class="form-group m-0">
                  <button type="submit" class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
